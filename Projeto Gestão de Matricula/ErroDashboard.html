<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Dados não disponíveis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .error-container {
            text-align: center;
            margin: 100px auto;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff0000;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Erro - Dados não disponíveis</h1>
        <p>Dados não disponíveis ou não inseridos neste mês. Por favor, selecione outro mês.</p>
        <a href="dastbard.html" class="back-button">Voltar para o Dashboard</a>
    </div>

</body>
</html>
